<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Execute JavaScript</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $("#customResponseButton").click(function () {
                $.ajax({
                    url: "https://httpbin.org/custom",
                    success: function (result) {
                        $("#response").html("success:" + result);
                    },
                    error: function (result) {
                        $("#response").html("error:" + JSON.stringify(result));
                    }
                });
            });

            $("#redirectResponseButton").click(function () {
                $.ajax({
                    url: "https://httpbin.org/get",
                    success: function (result) {
                        $("#response").html("success:" + result);
                    },
                    error: function (result) {
                        $("#response").html("error:" + JSON.stringify(result));
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2 id="header" class="page_header">Execute JavaScript</h2>
    <div id="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
    </div>
    <br />
    <input id="customResponseButton" type="button" value="customResponseButton" />
    <br />
    <input id="redirectResponseButton" type="button" value="redirectResponseButton" />
    <br />
    <div id="response"></div>
</body>
</html>
